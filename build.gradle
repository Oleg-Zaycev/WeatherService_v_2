plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '2.0.20'  // Укажите актуальную версию Kotlin
}

group = 'com.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // Kotlin стандартная библиотека
    implementation "org.jetbrains.kotlin:kotlin-stdlib"

    // Jackson для работы с JSON
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.3'

    // JUnit 5 для тестирования
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'

    implementation 'org.slf4j:slf4j-api:2.0.12'
    runtimeOnly 'org.slf4j:slf4j-simple:2.0.12'
}

// Настройка компиляции Kotlin
compileKotlin {
    kotlinOptions {
        jvmTarget = "17"
        freeCompilerArgs = ["-Xjsr305=strict"]
    }
}

compileTestKotlin {
    kotlinOptions {
        jvmTarget = "17"
    }
}

// Настройка тестирования
test {
    useJUnitPlatform()
    testLogging {
        events 'passed', 'skipped', 'failed'
    }
}

// Сборка JAR (опционально)
jar {
    manifest {
        attributes 'Main-Class': 'com.example.MainKt'  // Замените на ваш класс
    }
    from sourceSets.main.output
}